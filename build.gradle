plugins {
    id 'java'
}

group 'uk.betacraft'

targetCompatibility = 8
sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20240303'
}

jar {
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes(
                'Main-Class': 'uk.betacraft.assetindexmaker.AssetIndexMaker'
        )
    }
}